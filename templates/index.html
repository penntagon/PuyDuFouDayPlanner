<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Scheduler</title>
</head>
<body>
    <h1>Show Scheduler</h1>
    <form method="post">
        {% for show in name_dict.values() %}
            <label for="score_{{ show }}">{{ show }} Score:</label>
            <input type="number" step="0.1" name="score_{{ show }}" required><br>
        {% endfor %}
        <label for="buffer">Buffer (in minutes):</label>
        <input type="number" name="buffer" required><br>
        <label for="begin_time">Start Time (HH:MM or 0 for earliest):</label>
        <input type="text" name="begin_time" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
