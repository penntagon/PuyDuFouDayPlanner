<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puy du Fou Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Puy du Fou Scheduler</h1>
    <form method="post">
        {% for show in name_dict.values() %}
            <label for="score_{{ show }}">Score for {{ show }}:</label>
            <input type="number" step="0.1" name="score_{{ show }}" required>
        {% endfor %}
        <label for="buffer">Additional buffer between shows (in minutes):</label>
        <input type="number" name="buffer" required>
        <label for="begin_time">Start Time (HH:MM or leave blank for earliest):</label>
        <input type="text" name="begin_time">
        <label for="end_time">End Time (HH:MM or leave blank for latest):</label>
        <input type="text" name="end_time">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
