<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="number"], input[type="text"] {
                padding: 8px;
            }

            button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Show Scheduler</h1>
    <form method="post">
        {% for show in name_dict.values() %}
            <label for="score_{{ show }}">{{ show }} Score:</label>
            <input type="number" step="0.1" name="score_{{ show }}" id="score_{{ show }}" required>
        {% endfor %}
        <label for="buffer">Buffer (in minutes):</label>
        <input type="number" name="buffer" id="buffer" required>
        <label for="begin_time">Start Time (HH:MM or 0 for earliest):</label>
        <input type="text" name="begin_time" id="begin_time" required pattern="(?:[01]\d|2[0-3]):[0-5]\d|0">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
