<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        li {
            padding: 10px;
            margin-bottom: 5px;
            background: #e7f3ff;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checked {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <h1>Your Show Schedule</h1>
    <ul>
        {% for item in schedule %}
            <li><input type="checkbox" onclick="toggleCheck(this)">{{ item }}</li>
        {% endfor %}
    </ul>

    <script>
        function toggleCheck(checkbox) {
            if (checkbox.checked) {
                checkbox.parentElement.classList.add('checked');
            } else {
                checkbox.parentElement.classList.remove('checked');
            }
        }
    </script>
</body>
</html>
